<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Intim City</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: #0a0a1f;
            color: #ffffff;
            min-height: 100vh;
        }
        header {
            background: linear-gradient(to bottom, #220044, #000033);
            padding: 15px;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            border-bottom: 2px solid #ff0066;
        }
        .tabs {
            display: flex;
            overflow-x: auto;
            padding: 10px 5px;
            background: #111133;
            gap: 8px;
        }
        .tab {
            background: #222255;
            color: #dddddd;
            padding: 10px 18px;
            border-radius: 20px;
            font-size: 14px;
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.2s;
        }
        .tab.active {
            background: #ff0066;
            color: white;
            font-weight: bold;
        }
        .filter-btn {
            background: #ff3333;
            color: white;
            text-align: center;
            margin: 15px 15px 5px;
            padding: 12px;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
        }
        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(170px, 1fr));
            gap: 12px;
            padding: 10px 15px;
        }
        .card {
            background: #1a1a3a;
            border-radius: 12px;
            overflow: hidden;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.5);
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .info {
            padding: 10px;
        }
        .name {
            font-size: 16px;
            font-weight: bold;
            margin: 6px 0 4px;
        }
        .params {
            font-size: 13px;
            color: #aaaaaa;
            line-height: 1.4;
        }
        .price {
            background: #ff3333;
            color: white;
            margin: 10px 8px 6px;
            padding: 8px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 15px;
        }
        .tags {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 6px;
            margin: 6px 0;
        }
        .tag {
            background: #333366;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 11px;
        }
    </style>
</head>
<body>

<header>INTIM CITY</header>

<div class="tabs" id="tabs">
    <div class="tab active" data-cat="all">Все</div>
    <div class="tab" data-cat="ind">Индивидуалки</div>
    <div class="tab" data-cat="mass">Массаж</div>
    <div class="tab" data-cat="bdsm">BDSM</div>
    <div class="tab" data-cat="elit">Элитные</div>
</div>

<div class="filter-btn" id="filterBtn">ПОКАЗАТЬ ФИЛЬТР ▼</div>

<div class="cards" id="cards"></div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    // Массив анкет — добавляй свои данные
    const girls = [
        {
            name: "Крис",
            age: 30,
            height: 164,
            weight: 54,
            breast: 1,
            location: "Москва, Митино",
            price1: "12 000",
            price2: "16 000",
            tags: ["МБР", "Целуюсь", "Выезд"],
            photo: "https://via.placeholder.com/300x400/330033/ffffff?text=Крис",
            category: "ind"
        },
        {
            name: "Оливия",
            age: 31,
            h


eight: 175,
            weight: 59,
            breast: 4,
            location: "Москва, Савеловская",
            price1: "18 000",
            price2: "36 000",
            tags: ["МБР", "Целуюсь", "Выезд", "Апартаменты"],
            photo: "https://via.placeholder.com/300x400/330033/ffffff?text=Оливия",
            category: "elit"
        }
        // Добавь сюда больше объектов по аналогии
    ];

    const cardsContainer = document.getElementById('cards');
    const tabs = document.querySelectorAll('.tab');

    function renderCards(data) {
        cardsContainer.innerHTML = '';
        data.forEach(girl => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <img src="\( {girl.photo}" alt=" \){girl.name}">
                <div class="info">
                    <div class="name">${girl.name}</div>
                    <div class="params">
                        Грудь: ${girl.breast}

                        Рост: ${girl.height} | Вес: ${girl.weight}

                        Возраст: ${girl.age}
                    </div>
                    <div class="location">${girl.location}</div>
                    <div class="price">${girl.price1} ₽ / ${girl.price2} ₽</div>
                    <div class="tags">
                        \( {girl.tags.map(tag => `<span class="tag"> \){tag}</span>`).join('')}
                    </div>
                </div>
            `;
            cardsContainer.appendChild(card);
        });
    }

    // Обработчик кликов по табам
    tabs.forEach(tab => {
        tab.addEventListener('click', function() {
            tabs.forEach(t => t.classList.remove('active'));
            this.classList.add('active');

            const category = this.dataset.cat;
            let filtered = girls;

            if (category !== 'all') {
                filtered = girls.filter(g => g.category === category);
            }

            renderCards(filtered);
        });
    });

    // Кнопка фильтра (заглушка)
    document.getElementById('filterBtn').addEventListener('click', () => {
        tg.showAlert("Фильтры по возрасту, цене, району — скоро добавим");
    });

    // Начальный рендер
    renderCards(girls);

    // MainButton (опционально)
    tg.MainButton.setText("Написать в поддержку");
    tg.MainButton.setParams({ color: "#ff0066", text_color: "#ffffff" });
    tg.MainButton.show();
    tg.MainButton.onClick(() => tg.showAlert("Пиши @твой_ник"));
</script>

</body>
</html>
