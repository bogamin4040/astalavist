<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AstalaVista</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: #0d001a;
            color: #e0e0ff;

        /* –ü—Ä–µ–¥—É–ø—Ä–µ–∂–¥–µ–Ω–∏–µ 18+ */
        #ageWarning {

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;

        }

        #ageWarning h1 {

            color: #d9ccff;
            margin-bottom: 30px;
        }

        #ageBtn {
            background: #ab47bc;
            color: white;
            border: none;
            padding: 16px 40px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            margin: 20px 0;
            width: 80%;
            max-width: 320px;
        }

        #noShow {
            margin-top: 20px;
            color: #ccc;
            font-size: 15px;
        }

        #noShow input {
            margin-right: 10px;
            transform: scale(1.3);
            cursor: pointer;
        }

        /* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç */
        #mainContent {

        }

        .top-bar {
            background: #140033;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #4a148c;
        }

        .top-bar .title {
            font-size: 22px;
            font-weight: 600;
            color: #d9ccff;
        }

        .top-bar .icon {
            font-size: 24px;
            color: #d0c0ff;
            cursor: pointer;
        }

        .subtitle {
            padding: 12px 16px;
            font-size: 18px;
            background: #1e004d;
            text-align: center;
            border-bottom: 1px solid #512da8;
        }

        .filter-btn {
            background: #ab47bc;
            color: white;
            padding: 12px;
            margin: 15px;
            border-radius: 12px;
            text-align: center;
            font-weight: 600;
            cursor: pointer;
        }

        .content {
            padding: 15px;
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
        }

        .card {
            background: #1e004d;
            border-radius: 14px;
            overflow: hidden;
            border: 1px solid #512da8;
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .info {
            padding: 12px;
        }

        .name {
            font-size: 18px;
            font-weight: 600;
            color: #d9ccff;
            margin-bottom: 5px;
        }

        .params {
            font-size: 13px;
            color: #b3aaff;
            line-height: 1.5;
        }

        .location {
            font-size: 12px;
            color: #9575cd;
            margin: 8px 0;
        }

        .price {
            background: #ab47bc;
            color: white;
            padding: 8px;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            margin: 10px 0;
        }

        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }

        .tag {
            background: #2a004d;
            border: 1px solid #512da8;
            border-radius: 12px;
            padding: 2px 8px;
            font-size: 11px;
            color: #b388ff;
        }
    </style>
</head>
<body>

<!-- 18+ –ø—Ä–µ–¥—É–ø—Ä–µ–∂–¥–µ–Ω–∏–µ -->
<div id="ageWarning">
    <h1>‚ö†Ô∏è –í–Ω–∏–º–∞–Ω–∏–µ! –ö–æ–Ω—Ç–µ–Ω—Ç 18+</h1>
    <button id="ageBtn">–î–∞, –º–Ω–µ –µ—Å—Ç—å 18 –ª–µ—Ç</button>
    <label id="noShow">

<!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç -->
<div id="mainContent">

        <span class="icon">üîç</span>
        <span class="title">AstalaVista</span>

</div>

<script>
    // –î–∞–Ω–Ω—ã–µ –¥–µ–≤—É—à–µ–∫
    const girls = [
        { name: "–ö—Ä–∏—Å", age: 30, height: 164, weight: 54, breast: 1, location: "–ú–æ—Å–∫–≤–∞, –ú–∏—Ç–∏–Ω–æ", price1: 12000, price2: 16000, tags: ["–ú–ë–†", "–¶–µ–ª—É—é—Å—å", "–í—ã–µ–∑–¥"] },
        { name: "–û–ª–∏–≤–∏—è", age: 31, height: 175, weight: 59, breast: 4, location: "–ú–æ—Å–∫–≤–∞, –°–∞–≤–µ–ª–æ–≤—Å–∫–∞—è", price1: 18000, price2: 36000, tags: ["–ú–ë–†", "–í—ã–µ–∑–¥", "VIP"] },
        { name: "–ê–Ω—è", age: 25, height: 170, weight: 55, breast: 3, location: "–ú–æ—Å–∫–≤–∞, –¶–µ–Ω—Ç—Ä", price1: 15000, price2: 30000, tags: ["BDSM", "–ú–∞—Å—Å–∞–∂", "–ê–ø–∞—Ä—Ç–∞–º–µ–Ω—Ç—ã"] },
        { name: "–ú–∞—Ä–∏—è", age: 28, height: 168, weight: 52, breast: 2, location: "–ú–æ—Å–∫–≤–∞, –Æ–≥", price1: 10000, price2: 20000, tags: ["–ú–∞—Å—Å–∞–∂", "–†–∞—Å—Å–ª–∞–±–ª–µ–Ω–∏–µ"] },
        { name: "–°–æ—Ñ–∏—è", age: 27, height: 172, weight: 56, breast: 3, location: "–ú–æ—Å–∫–≤–∞, –ê—Ä–±–∞—Ç", price1: 22000, price2: 45000, tags: ["–≠–ª–∏—Ç–Ω—ã–µ", "VIP", "–í—ã–µ–∑–¥"] },
        { name: "–ö–∞—Ç—è", age: 29, height: 166, weight: 53, breast: 2, location: "–ú–æ—Å–∫–≤–∞, –¢–≤–µ—Ä—Å–∫–∞—è", price1: 14000, price2: 28000, tags: ["–ò–Ω–¥–∏–≤–∏–¥—É–∞–ª–∫–∏", "–ú–ë–†"] }
    ];

    // –ü–æ–ª—É—á–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã
    const ageWarning = document.getElementById('ageWarning');
    const mainContent = document.getElementById('mainContent');
    const ageBtn = document.getElementById('ageBtn');
    const noShowCheckbox = document.getElementById('noShowCheckbox');
    const cardsContainer = document.getElementById('cards');

    // –§—É–Ω–∫—Ü–∏—è –æ—Ç—Ä–∏—Å–æ–≤–∫–∏ –∫–∞—Ä—Ç–æ—á–µ–∫
    function renderCards() {
        cardsContainer.innerHTML = '';
        
        girls.forEach(girl => {
            const card = document.createElement('div');
            card.className = 'card';
            
            card.innerHTML = `
                <img src="https://via.placeholder.com/300x400/4a148c/ffffff?text=${girl.name}" alt="${girl.name}">
                <div class="info">
                    <div class="name">${girl.name}</div>
                    <div class="params">
                        üéÇ ${girl.age} –ª–µ—Ç<br>
                        üìè ${girl.height} —Å–º | ${girl.weight} –∫–≥<br>
                        üíã –ì—Ä—É–¥—å: ${girl.breast}
                    </div>
                    <div class="location">üìç ${girl.location}</div>
                    <div class="price">${girl.price1.toLocaleString()} ‚ÇΩ / ${girl.price2.toLocaleString()} ‚ÇΩ</div>
                    <div class="tags">
                        ${girl.tags.map(tag => `<span class="tag">#${tag}</span>`).join('')}
                    </div>
                </div>
            `;
            
            cardsContainer.appendChild(card);
        });
    }

    // –ü—Ä–æ–≤–µ—Ä—è–µ–º localStorage –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    const noShow = localStorage.getItem('noShow18');
    
    if (noShow === 'true') {
        // –ï—Å–ª–∏ —Å—Ç–æ–∏—Ç –≥–∞–ª–æ—á–∫–∞ - —Å—Ä–∞–∑—É –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –º–µ–Ω—é
        ageWarning.style.display = 'none';
        mainContent.style.display = 'block';
        renderCards();
    } else {
        // –ï—Å–ª–∏ –Ω–µ—Ç - –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–µ–¥—É–ø—Ä–µ–∂–¥–µ–Ω–∏–µ
        ageWarning.style.display = 'flex';
        mainContent.style.display = 'none';
    }

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ 18+
    ageBtn.addEventListener('click', function() {
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º —á–µ–∫–±–æ–∫—Å
        if (noShowCheckbox.checked) {
            localStorage.setItem('noShow18', 'true');
        }
        
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –º–µ–Ω—é
        ageWarning.style.display = 'none';
        mainContent.style.display = 'block';
        renderCards();
    });

    // –î–ª—è —Ç–µ—Å—Ç–∞ - –ø–æ–∫–∞–∂–µ–º —á—Ç–æ localStorage —Ä–∞–±–æ—Ç–∞–µ—Ç
    console.log('noShow18 =', localStorage.getItem('noShow18'));
</script>

</body>
</html>
