function renderCards(filteredGirls) {
        const container = document.getElementById('cardsContainer');
        container.innerHTML = '';

        filteredGirls.forEach(girl => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = 
                <img src="\( {girl.photo}" alt=" \){girl.name}">
                <div class="info">
                    <div class="name">${girl.name}</div>
                    <div class="params">
                        Грудь: ${girl.breast} | Рост: ${girl.height} | Вес: ${girl.weight} | Возраст: ${girl.age}
                    </div>
                    <div class="location">${girl.location}</div>
                    <div class="price">${girl.price1} / ${girl.price2}</div>
                    <div class="tags">
                        \( {girl.tags.map(tag => <span class="tag"> \){tag}</span>).join('')}
                    </div>
                </div>
            ;
            container.appendChild(card);
        });
    }

    function filterCategory(cat) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        event.target.classList.add('active');

        if (cat === 'all') {
            renderCards(girls);
        } else {
            const filtered = girls.filter(g => g.category === cat);
            renderCards(filtered);
        }
    }
