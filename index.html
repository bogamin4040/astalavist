<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>AstalaVista</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0f001a, #1a0033);
            color: #e0e0ff;
            min-height: 100vh;
        }
        header {
            background: linear-gradient(to bottom, #4b0082, #2a004d);
            padding: 18px;
            text-align: center;
            font-family: 'Poppins', sans-serif;
            font-size: 26px;
            font-weight: 700;
            color: #d8bfff;
            text-shadow: 0 2px 10px #8a2be2;
            border-bottom: 3px solid #8a2be2;
            box-shadow: 0 4px 15px rgba(138,43,226,0.4);
        }
        .tabs {
            display: flex;
            justify-content: space-around;
            background: rgba(26,0,51,0.7);
            padding: 12px 8px;
            backdrop-filter: blur(8px);
            border-bottom: 1px solid #4b0082;
        }
        .tab {
            background: #3a0066;
            color: #d0b0ff;
            padding: 10px 16px;
            border-radius: 30px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0,0,0,0.5);
        }
        .tab:hover { background: #5a0099; transform: translateY(-2px); }
        .tab.active {
            background: #8a2be2;
            color: white;
            box-shadow: 0 4px 15px rgba(138,43,226,0.6);
        }
        .filter-btn {
            background: linear-gradient(to right, #8a2be2, #9932cc);
            color: white;
            text-align: center;
            margin: 15px 15px 10px;
            padding: 14px;
            border-radius: 12px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(138,43,226,0.5);
            transition: all 0.3s;
        }
        .filter-btn:hover { transform: scale(1.03); box-shadow: 0 6px 18px rgba(138,43,226,0.7); }
        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 14px;
            padding: 12px 15px;
        }
        .card {
            background: rgba(26,0,51,0.8);
            border-radius: 16px;
            overflow: hidden;
            text-align: center;
            border: 1px solid #4b0082;
            box-shadow: 0 6px 20px rgba(0,0,0,0.6);
            transition: all 0.3s ease;
        }
        .card:hover {
            transform: translateY(-6px);
            box-shadow: 0 10px 25px rgba(138,43,226,0.4);
            border-color: #8a2be2;
        }
        .card img {
            width: 100%;
            height: 210px;
            object-fit: cover;
            border-bottom: 2px solid #8a2be2;
        }
        .info {
            padding: 12px;
        }
        .name {
            font-family: 'Poppins', sans-serif;
            font-size: 17px;
            font-weight: 600;
            color: #d8bfff;
            margin-bottom: 6px;
        }
        .params {
            font-size: 13px;
            color: #b0a0ff;
            line-height: 1.5;
        }
        .price {
            background: linear-gradient(to right, #ff3366, #cc0066);
            color: white;
            margin: 10px 10px 8px;
            padding: 10px;
            border-radius: 10px;
            font-weight: 700;
            font-size: 15px;
        }
        .tags


{
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 6px;
            margin-top: 8px;
        }
        .tag {
            background: #3a0066;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 11px;
            color: #d0b0ff;
        }
        /* Модалка */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(10,10,31,0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }
        .modal-content {
            background: #1a0033;
            border: 2px solid #8a2be2;
            border-radius: 16px;
            padding: 24px;
            width: 90%;
            max-width: 380px;
            box-shadow: 0 10px 30px rgba(138,43,226,0.5);
        }
        .close { float: right; font-size: 32px; color: #aaa; cursor: pointer; }
        .close:hover { color: #ff0066; }
        .modal h2 { text-align: center; color: #d8bfff; margin-bottom: 20px; }
        .modal input {
            width: 100%;
            margin: 10px 0;
            padding: 12px;
            border: 1px solid #4b0082;
            border-radius: 10px;
            background: #2a004d;
            color: white;
            font-size: 15px;
        }
        .modal button {
            background: #8a2be2;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 10px;
            font-weight: 600;
            width: 100%;
            margin-top: 15px;
            cursor: pointer;
        }
        .modal button:hover { background: #9932cc; }
    </style>
</head>
<body>

<header>AstalaVista</header>

<div class="tabs">
    <div class="tab active" data-cat="all">Все</div>
    <div class="tab" data-cat="ind">Индивидуалки</div>
    <div class="tab" data-cat="mass">Массаж</div>
    <div class="tab" data-cat="bdsm">BDSM</div>
    <div class="tab" data-cat="elit">Элитные</div>
</div>

<div class="filter-btn" id="filterBtn">ПОКАЗАТЬ ФИЛЬТР ▼</div>

<div class="cards" id="cards"></div>

<!-- Модалка -->
<div id="filterModal" class="modal">
    <div class="modal-content">
        <span class="close" id="closeModal">&times;</span>
        <h2>Фильтры</h2>
        <input type="number" id="minAge" placeholder="Возраст от">
        <input type="number" id="maxAge" placeholder="Возраст до">
        <input type="number" id="minPrice" placeholder="Цена от (руб)">
        <input type="number" id="maxPrice" placeholder="Цена до (руб)">
        <button id="applyFilter">Применить фильтр</button>
    </div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    // Анкеты-примеры
    const girls = [
        { name:"Крис", age:30, height:164, weight:54, breast:1, location:"Москва, Митино", price1:12000, price2:16000, tags:["МБР","Целуюсь","Выезд"], photo:"https://via.placeholder.com/300x400/4b0082/ffffff?text=Крис", category:"ind" },
        { name:"Оливия", age:31, height:175, weight:59, breast:4, location:"Москва, Савеловская", price1:18000, price2:36000, tags:["МБР","Выезд","Апартаменты"], photo:"https://via.placeholder.com/300x400/4b0082/ffffff?text=Оливия", category:"elit" },
        { name:"Аня", age:25, height:170, weight:55, breast:3, location:"Москва, Центр", price1:15000, price2:30000, tags:["BDSM","Экстрим","Массаж"], photo:"https://via.placeholder.com/300x400/4b0082/ffffff?text=Аня", category:"bdsm" },
        { name:"Мария", age:28, height:168, weight:52, breast:2, location:"Москва, Юг", price1:10000, price2:20000, tags:["Массаж","Расслабление"], photo:"https://via.placeholder.com/300x400/4b0082/ffffff?text=Мария", category:"mass" },
        { name:"София", age:27, height:172, weight:56, breast:3, location:"Москва, Арбат", price1:22000, price2:45000, tags:["Элитные","VIP","Выезд"], photo:"https://via.placeholder.com/300x400/4b0082/ffffff?text=С


офия", category:"elit" },
        { name:"Катя", age:29, height:166, weight:53, breast:2, location:"Москва, Тверская", price1:14000, price2:28000, tags:["Индивидуалки","Целуюсь"], photo:"https://via.placeholder.com/300x400/4b0082/ffffff?text=Катя", category:"ind" }
    ];

    let currentCategory = 'all';
    let filters = { minAge:null, maxAge:null, minPrice:null, maxPrice:null };

    const cards = document.getElementById('cards');
    const tabs = document.querySelectorAll('.tab');
    const modal = document.getElementById('filterModal');
    const close = document.getElementById('closeModal');
    const apply = document.getElementById('applyFilter');

    function render() {
        let data = girls.filter(g => currentCategory === 'all' || g.category === currentCategory);
        data = data.filter(g => {
            return (!filters.minAge || g.age >= filters.minAge) &&
                   (!filters.maxAge || g.age <= filters.maxAge) &&
                   (!filters.minPrice || g.price1 >= filters.minPrice) &&
                   (!filters.maxPrice || g.price1 <= filters.maxPrice);
        });

        cards.innerHTML = '';
        data.forEach(g => {
            const c = document.createElement('div');
            c.className = 'card';
            c.innerHTML = `
                <img src="\( {g.photo}" alt=" \){g.name}">
                <div class="info">
                    <div class="name">${g.name}</div>
                    <div class="params">
                        Грудь: ${g.breast} • Рост: ${g.height} • Вес: ${g.weight}

                        Возраст: ${g.age}
                    </div>
                    <div class="location">${g.location}</div>
                    <div class="price">${g.price1} ₽ / ${g.price2} ₽</div>
                    <div class="tags">\( {g.tags.map(t=>`<span class="tag"> \){t}</span>`).join('')}</div>
                </div>
            `;
            cards.appendChild(c);
        });
    }

    tabs.forEach(tab => {
        tab.onclick = () => {
            tabs.forEach(t => t.classList.remove('active'));
            tab.classList.add('active');
            currentCategory = tab.dataset.cat;
            render();
        };
    });

    document.getElementById('filterBtn').onclick = () => modal.style.display = 'flex';
    close.onclick = () => modal.style.display = 'none';
    apply.onclick = () => {
        filters.minAge = parseInt(document.getElementById('minAge').value) || null;
        filters.maxAge = parseInt(document.getElementById('maxAge').value) || null;
        filters.minPrice = parseInt(document.getElementById('minPrice').value) || null;
        filters.maxPrice = parseInt(document.getElementById('maxPrice').value) || null;
        modal.style.display = 'none';
        render();
    };

    render();

    tg.MainButton.setText("Поддержка");
    tg.MainButton.setParams({color:"#8a2be2", text_color:"#ffffff"});
    tg.MainButton.show();
    tg.MainButton.onClick(() => tg.showAlert("Пиши @твой_ник"));
</script>
</body>
</html>
