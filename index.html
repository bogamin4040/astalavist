<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>AstalaVista</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            font-family: 'Roboto', sans-serif;
            background: #0d001a;
            color: #e6e6ff;
            min-height: 100vh;
        }
        header {
            background: linear-gradient(to bottom, #2a004d, #180033);
            padding: 18px;
            text-align: center;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 24px;
            color: #d9ccff;
            border-bottom: 2px solid #6a1b9a;
            box-shadow: 0 3px 12px rgba(106,27,154,0.3);
        }
        .tabs-container {
            background: #140033;
            padding: 10px 8px;
            border-bottom: 1px solid #4a148c;
        }
        .tabs {
            display: flex;
            justify-content: space-between;
            gap: 6px;
            max-width: 100%;
            overflow: hidden;
        }
        .tab {
            flex: 1;
            background: #3e006e;
            color: #d0c0ff;
            padding: 10px 6px;
            border-radius: 12px;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            font-size: 13px;
            text-align: center;
            cursor: pointer;
            transition: all 0.25s;
            min-width: 0;
        }
        .tab:hover { background: #512da8; color: white; }
        .tab.active {
            background: #7e57c2;
            color: white;
            font-weight: 600;
        }
        .top-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 15px;
            background: #140033;
        }
        .search-icon, .filter-btn {
            background: #512da8;
            color: white;
            width: 44px;
            height: 44px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .search-icon:hover, .filter-btn:hover {
            background: #7e57c2;
            transform: scale(1.05);
        }
        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 14px;
            padding: 15px;
        }
        .card {
            background: #1e004d;
            border-radius: 14px;
            overflow: hidden;
            border: 1px solid #512da8;
            box-shadow: 0 4px 14px rgba(0,0,0,0.5);
            transition: all 0.25s;
        }
        .card:hover {
            transform: translateY(-4px);
            border-color: #7e57c2;
            box-shadow: 0 8px 20px rgba(126,87,194,0.3);
        }
        .card img {
            width: 100%;
            height: 210px;
            object-fit: cover;
        }
        .info {
            padding: 12px;
        }
        .name {
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 16px;
            color: #d9ccff;
            margin-bottom: 6px;
        }
        .params {
            font-size: 13px;
            color: #b3aaff;
            line-height: 1.4;
        }
        .price {
            background: #ab47bc;
            color: white;
            margin: 10px 12px 8px;
            padding: 9px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 15px;
            text-align: center;
        }
        .tags {


display: flex;
            flex-wrap: wrap;
            gap: 6px;
            justify-content: center;
            margin-top: 8px;
        }
        .tag {
            background: #4a148c;
            padding: 4px 10px;
            border-radius: 16px;
            font-size: 11px;
            color: #c3b1ff;
        }
        /* –ú–æ–¥–∞–ª–∫–∞ */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(13,0,26,0.92);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: #1e004d;
            border: 2px solid #7e57c2;
            border-radius: 16px;
            padding: 24px 20px;
            width: 88%;
            max-width: 380px;
            box-shadow: 0 10px 30px rgba(126,87,194,0.4);
        }
        .close { float: right; font-size: 30px; color: #aaa; cursor: pointer; }
        .close:hover { color: #ab47bc; }
        .modal h2 { text-align: center; color: #d9ccff; margin-bottom: 20px; font-family: 'Poppins'; }
        .modal input {
            width: 100%;
            margin: 12px 0;
            padding: 12px;
            border: 1px solid #512da8;
            border-radius: 10px;
            background: #2a004d;
            color: #e6e6ff;
            font-size: 15px;
        }
        .modal button {
            background: #7e57c2;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 10px;
            font-weight: 600;
            width: 100%;
            margin-top: 15px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .modal button:hover { background: #9f7ee7; }
    </style>
</head>
<body>

<!-- –ú–æ–¥–∞–ª–∫–∞ —Ñ–∏–ª—å—Ç—Ä–∞ -->
<div id="filterModal" class="modal">

<script>
    const tg = window.Telegram.WebApp;

    const girls = [
        { name:"–ö—Ä–∏—Å", age:30, height:164, weight:54, breast:1, location:"–ú–æ—Å–∫–≤–∞, –ú–∏—Ç–∏–Ω–æ", price1:12000, price2:16000, tags:["–ú–ë–†","–¶–µ–ª—É—é—Å—å","–í—ã–µ–∑–¥"], photo:"https://via.placeholder.com/300x400/4a148c/ffffff?text=–ö—Ä–∏—Å", category:"ind" },
        { name:"–û–ª–∏–≤–∏—è", age:31, height:175, weight:59, breast:4, location:"–ú–æ—Å–∫–≤–∞, –°–∞–≤–µ–ª–æ–≤—Å–∫–∞—è", price1:18000, price2:36000, tags:["–ú–ë–†","–í—ã–µ–∑–¥"], photo:"https://via.placeholder.com/300x400/4a148c/ffffff?text=–û–ª–∏–≤–∏—è", category:"elit" },
        { name:"–ê–Ω—è", age:25, height:170, weight:55, breast:3, location:"–ú–æ—Å–∫–≤–∞, –¶–µ–Ω—Ç—Ä", price1:15000, price2:30000, tags:["BDSM","–ú–∞—Å—Å–∞–∂"], photo:"https://via.placeholder.com/300x400/4a148c/ffffff?text=–ê–Ω—è", category:"bdsm" },
        { name:"–ú–∞—Ä–∏—è", age:28, height:168, weight:52, breast:2, location:"–ú–æ—Å–∫–≤–∞, –Æ–≥", price1:10000, price2:20000, tags:["–ú–∞—Å—Å–∞–∂"], photo:"https://via.placeholder.com/300x400/4a148c/ffffff?text=–ú–∞—Ä–∏—è", category:"mass" },
        { name:"–°–æ—Ñ–∏—è", age:27, height:172, weight:56, breast:3, location:"–ú–æ—Å–∫–≤–∞, –ê—Ä–±–∞—Ç", price1:22000, price2:45000, tags:["–≠

        { name:"–ö–∞—Ç—è", age:29, height:166, weight:53, breast:2, location:"–ú–æ—Å–∫–≤–∞, –¢–≤–µ—Ä—Å–∫–∞—è", price1:14000, price2:28000, tags:["–ò–Ω–¥–∏–≤–∏–¥—É–∞–ª–∫–∏"], photo:"https://via.placeholder.com/300x400/4a148c/ffffff?text=–ö–∞—Ç—è", category:"ind" }

    let currentCat = 'all';
    let filt = { minAge:null, maxAge:null, minPrice:null, maxPrice:null };

    const cardsEl = document.getElementById('cards');
    const tabs = document.querySelectorAll('.tab');
    const modal = document.getElementById('filterModal');
    const closeModal = document.getElementById('closeModal');
    const applyBtn = document.getElementById('applyFilter');

    function renderCards() {
        let data = girls.filter(g => currentCat === 'all' || g.category === currentCat);
        data = data.filter(g => {
            return (!filt.minAge || g.age >= filt.minAge) &&
                   (!filt.maxAge || g.age <= filt.maxAge) &&
                   (!filt.minPrice || g.price1 >= filt.minPrice) &&
                   (!filt.maxPrice || g.price1 <= filt.maxPrice);
        });

        cardsEl.innerHTML = '';
        if (data.length === 0) {
            cardsEl.innerHTML = '<p style="text-align:center; padding:40px; color:#aaa;">–ù–µ—Ç –∞–Ω–∫–µ—Ç –ø–æ —Ñ–∏–ª—å—Ç—Ä—É</p>';
            return;
        }
        data.forEach(g => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <img src="\( {g.photo}" alt=" \){g.name}">
                <div class="info">
                    <div class="name">${g.name}</div>

            cardsEl.appendChild(card);
        });
    }

    tabs.forEach(tab => {
        tab.addEventListener('click', function() {
            tabs.forEach(t => t.classList.remove('active'));
            this.classList.add('active');
            currentCat = this.dataset.cat;
            renderCards();
        });
    });

    document.getElementById('filterBtn').addEventListener('click', () => modal.style.display = 'flex');
    closeModal.addEventListener('click', () => modal.style.display = 'none');
    applyBtn.addEventListener('click', () => {
        filt.minAge = parseInt(document.getElementById('minAge').value) || null;
        filt.maxAge = parseInt(document.getElementById('maxAge').value) || null;
        filt.minPrice = parseInt(document.getElementById('minPrice').value) || null;
        filt.maxPrice = parseInt(document.getElementById('maxPrice').value) || null;
        modal.style.display = 'none';
        renderCards();
    });

    document.getElementById('searchBtn').addEventListener('click', () => {
        tg.showAlert("–ü–æ–∏—Å–∫ –ø–æ –∏–º–µ–Ω–∏/–≥–æ—Ä–æ–¥—É ‚Äî —Å–∫–æ—Ä–æ –¥–æ–±–∞–≤–∏–º");
    });

    renderCards();

    tg.MainButton.setText("–ü–æ–¥–¥–µ—Ä–∂–∫–∞");
    tg.MainButton.setParams({color:"#7e57c2", text_color:"#ffffff"});
    tg.MainButton.show();
    tg.MainButton.onClick(() => tg.showAlert("–ü–∏—à–∏ @—Ç–≤–æ–π_–Ω–∏–∫"));
</script>
